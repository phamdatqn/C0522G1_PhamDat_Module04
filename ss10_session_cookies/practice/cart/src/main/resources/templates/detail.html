<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/navbar :: head">
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/js/bootstrap.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>
<div class="container-fluid" th:object="${product}">
    <div class="row">
        <span  style="color: blue;font-size: 40px;text-align: center" th:text="*{name}"></span>
    </div>
    <div class="row">
        <div class="col-lg-6 ">
            <img class="img-fluid" th:src="@{${product.image}}">
        </div>
        <div class="col-lg-6">
            <div th:text="${product.description}"></div>
            <form th:href="@{/product/add/__${product.id}__}">
                <button>Đặt Hoa</button>
            </form>
        </div>
    </div>
</div>

</body>
</html>
