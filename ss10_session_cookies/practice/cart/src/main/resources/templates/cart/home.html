<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/navbar :: head">
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/js/bootstrap.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row">
        <img src="../header.png">
    </div>
    <div class="row" th:replace="/navbar :: navBar" style="position: fixed"></div>
    <div class="row">
        <h1 style="color: crimson;text-align: center;font-size: 30px">Chào mừng bạn đến với: <span
                style="color: darkcyan">HOA</span> <span style="color: darkmagenta"> BÉ HUY !</span></h1>
    </div>
    <br><br>

    <div>
        <table th:if="${cart != null && cart.getProductDtoMap().size() > 0}"
               class="table table-striped" style="margin-top: 50px;text-align: center">
            <tr>

                <th>Tên Hoa</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Giảm số lượng</th>
                <th>Số lượng</th>
                <th>Tăng số lượng</th>
                <th>Xóa sản phẩm</th>
                <th></th>
            </tr>
            <tr th:each="product,status : ${cart.productDtoMap}">
                <td style="color: #0c63e4" th:text="${product.key.name}"></td>
                <td>
                    <img th:src="${product.key.image}" style="width:200px;height: 150px">
                </td>
                <td style="color: #0c63e4" th:text="${product.key.price}"></td>

                <td>
                    <a th:href="@{/product/decrease/__${product.key.id}__}">
                        <button class="btn btn-warning" style="margin-left: 45%">-</button>
                    </a>

                </td>

                <td th:text="${product.value}"></td>

                <td>
                    <a th:href="@{/product/add/__${product.key.id}__}">
                        <button class="btn btn-primary" style="margin-left: 45%">+</button>
                    </a>

                </td>
                <td>
                    <a th:href="@{/product/delete/__${product.key.id}__}">
                        <button class="btn btn-danger" style="margin-left: 45%">delete</button>
                    </a>

                </td>
            </tr>

            <tr>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td style="color: red">Tổng tiền:</td>
                <td style="color: darkmagenta" th:text="${cart.totalPay()}"></td>
                <td style="color: darkmagenta">VNĐ</td>
            </tr>
        </table>
    </div>
    <div th:if="${cart == null || cart.getProductDtoMap().size()==0}">
        <h1 style="color: fuchsia;text-align: center">Giỏ hàng trống!!!</h1>
    </div>
</div>
</body>
</html>
</body>
</html>
