<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/navbar :: head">
    <meta charset="UTF-8">

    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../bootstrap-5.0.2-dist/js/bootstrap.js">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="container-fluid">
    <div class="row" style="width: 100%;position: fixed">
        <div th:replace="/navbar :: navBar"></div>
    </div>
    <div style="height: 60px;background-color: white"></div>
    <div class="row">
        <h1 style="color: crimson;text-align: center;font-size: 30px">Chào mừng bạn đến với: <span
                style="color: darkcyan">HOA</span> <span style="color: darkmagenta"> BÉ HUY !</span></h1>
    </div>

    <div class="row">
        <div class="col-lg-10">
            <div>
                <table class="table table-striped" style="margin-top: 50px">
                    <tr>
                        <th>STT</th>
                        <th>Tên Hoa</th>
                        <th>Hình ảnh</th>
                        <th>Thông tin</th>
                        <th>Giá</th>
                    </tr>
                    <tr th:each="product,status : ${productList}">
                        <td th:text="${productList.number * 3 + status.count}"></td>
                        <td style="color: #0c63e4" th:text="${product.name}"></td>
                        <td>
                            <a th:href="@{/product/detail/__${product.id}__}">
                                <img th:src="@{${product.image}}" style="width: 200px;height: 150px">
                            </a>
                        </td>
                        <td style="color: brown" th:text="${product.description}"></td>
                        <td style="color: #0c63e4" th:text="${product.price}"></td>
                    </tr>
                </table>
            </div>
        </div>
        <div class="col-lg-2" th:if="${cookiesProduct}">
            <div class="card sticky-top border-0" style="position: fixed;margin-top: 60px">
                <img th:src="${cookiesProduct.image}" class="card-img-top">
                <div class="card-body">
                    <h4 class="card-tittle" th:text="${cookiesProduct.name}"></h4>
                    <p class="card-text" th:text="${cookiesProduct.price}"></p>
                </div>
            </div>
        </div>
    </div>


    <div style="text-align: center">
        <a th:href="@{'/product'(page=${productList.number - 1}, search=${search})}"
           th:if="${productList.hasPrevious()}">Previous</a>
        <span th:text="${productList.number + 1}"></span> / <span th:text="${productList.totalPages}"></span>
        <a th:href="@{'/product'(page=${productList.number + 1}, search=${search})}" th:if="${productList.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
</body>
</html>
