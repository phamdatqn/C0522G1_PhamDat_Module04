<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div th:if="${message}">
    <h2 th:text="${message}" style="color: red"></h2>
</div>

<form th:action="@{/product/search/}">
    <input type="text" name="search">
    <button type="submit">Search</button>
</form>

<table class="table table-striped" style="margin-top: 50px">
    <tr>
        <th>STT</th>
        <th>Tên sản phẩm</th>
        <th>Giá</th>
        <th>Mô tả</th>
        <th>Nhà sản xuất</th>
        <th>Cập nhập</th>
        <th>Xóa</th>
        <th>Xem chi tiết</th>
    </tr>
    <tr th:each="row,rowStat : ${productList}">
        <td th:text="${rowStat.count}"></td>
        <td th:text="${row.getName()}"></td>
        <td th:text="${row.getPrice()}"></td>
        <td th:text="${row.getDescription()}"></td>
        <td th:text="${row.getProducer()}"></td>
        <td><a th:href="@{/product/update/__${row.getId()}__}">
            <button class="btn btn-primary">Cập nhập</button>
        </a></td>
        <td><a th:href="@{/product/delete/__${row.getId()}__}">
            <button class="btn btn-danger">Xóa</button>
        </a></td>
        <td><a th:href="@{/product/view/__${row.getId()}__}">
            <button class="btn btn-warning">Xem chi tiết</button>
        </a></td>
    </tr>
</table>
</body>
</html>
