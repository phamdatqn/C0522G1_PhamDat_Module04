<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form th:object="${music}">
    <fieldset>
        <legend style="color: crimson">Thông tin chi tiết bài hát mới</legend>
        <table>
            <tr>
                <td>Mã bài hát</td>
                <td><input type="text" th:field="*{id}" readonly></td>
            </tr>
            <tr>
                <td>Tên bài hát</td>
                <td><input type="text" th:field="*{nameMusic}" readonly></td>
            </tr>
            <tr>
                <td>Ca sỹ</td>
                <td><input type="text" th:field="*{nameSinger}" readonly></td>
            </tr>
            <tr>
                <td>Thể loại</td>
                <td><input type="text" th:field="*{category}" readonly></td>
            </tr>
            <tr>
                <td>Đường dẫn</td>
                <td><input type="text" th:field="*{path}" readonly></td>
            </tr>
        </table>
    </fieldset>
</form>
<a th:href="@{/music}">
    <button>Home</button>
</a>
</body>
</html>
