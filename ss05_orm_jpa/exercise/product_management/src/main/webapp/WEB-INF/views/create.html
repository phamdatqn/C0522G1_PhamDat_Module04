<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form th:object="${product}" th:action="@{/product/save}" method="post">
    <fieldset>
        <legend style="color: crimson">Thông tin sản phẩm</legend>
        <table>
            <tr>
                <td>Mã sản phẩm</td>
                <td><input type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Tên sản phẩm</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Giá</td>
                <td><input type="text" th:field="*{price}"></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td><input type="text" th:field="*{description}"></td>
            </tr>
            <tr>
                <td>Nhà sản xuất</td>
                <td><input type="text" th:field="*{producer}"></td>
            </tr>
        </table>
        <button type="submit">Create</button>
    </fieldset>
</form>
</body>
</html>
