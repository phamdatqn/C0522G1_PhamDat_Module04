<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="blog/layout :: head">
    <meta charset="UTF-8">

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row">
    <img style="width: 100%" src="../header.jpg">
</div>
<div class="row container-fluid">
    <div class="row" th:replace="blog/layout :: navBar"></div>
    <div class="row">
        <h1>Blog Management</h1>
    </div>

    <div class="row" th:if="${message}">
        <h4 th:text="${message}" style="color: red"></h4>
    </div>
    <br>

    <div>
        <table class="table table-striped" style="margin-top: 50px">
            <tr>
                <th>STT</th>
                <th>Tên blog</th>
                <th>Thể loại</th>
            </tr>
            <tr th:each="blog,status : ${blogListDto}">
                <td th:text="${status.count}"></td>
                <td style="color: #0c63e4" th:text="${blog.titleDto}"></td>
                <td th:text="${blog.categoryDto}"></td>

            </tr>
        </table>
    </div>

</div>
</body>
</html>
