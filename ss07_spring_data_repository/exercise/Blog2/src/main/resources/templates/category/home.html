<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row" th:replace="blog/layout :: navBar"></div>

<div th:if="${message}">
    <h4 th:text="${message}" style="color: red"></h4>
</div>
<div class="row">
    <h1 style="color: crimson; text-align: center">Category Management</h1>
</div>
<table class="table table-striped" style="margin-top: 50px">
    <tr>
        <th>STT</th>
        <th>Thể loại:</th>
        <th>Cập nhật:</th>
        <th>Xóa:</th>
    </tr>
    <tr th:each="category,status : ${categoryList}">
        <td th:text="${status.count}"></td>
        <td th:text="${category.categoryName}"></td>
        <td><a th:href="@{/category/update/__${category.id}__}">
            <button class="btn btn-primary">Cập nhật</button>
        </a></td>
        <td><a th:href="@{/category/delete/__${category.id}__}">
            <button class="btn btn-danger">Xóa</button>
        </a></td>
    </tr>
</table>
</body>
</html>
