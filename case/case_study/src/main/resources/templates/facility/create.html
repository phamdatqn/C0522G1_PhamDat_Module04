<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/home :: head">

</head>
<body>
<div th:replace="~{/home::header}" class="sticky-top"></div>
<div class="container-fluid">

    <form th:object="${newFacilityDto}" th:action="@{/facility/save}" method="post"
          style="margin-left:30%;width: 40%;margin-top: 3%">
        <table class="table table-striped" border="1">
            <tr>
                <th colspan="2" style="color: darkmagenta;font-size: 40px;text-align: center">
                    THÊM MỚI DỊCH VỤ
                </th>
            </tr>
            <tr>
                <td>
                    <input class="form-control" placeholder="CHỌN LOẠI DỊCH VỤ:" readonly>
                </td>
                <td><select th:field="*{facilityType}" id="selectFacilityType">
                    <!--                    <option value="0" class="text-danger">Mời chọn dịch vụ</option>-->
                    <option th:each="facilityType: ${facilityTypeList}" th:text="${facilityType.name}"
                            th:value="${facilityType.id}"></option>
                </select>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" placeholder="TÊN DỊCH VỤ:" readonly>
                </td>
                <td>
                    <input type="text" th:field="*{name}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" placeholder="DIỆN TÍCH:" readonly>
                </td>
                <td><input type="text" th:field="*{area}"/>
                </td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" placeholder="PHÍ THUÊ:" readonly>
                </td>
                <td><input type="text" th:field="*{cost}"/></td>
            </tr>
            <tr>
                <td>
                    <input class="form-control" placeholder="SỐ LƯỢNG NGƯỜI TỐI ĐA:" readonly>
                </td>
                <td><input type="text" th:field="*{maxPeople}"/></td>
            </tr>

            <tr>
                <td>
                    <input class="form-control" placeholder="KIỂU THUÊ:" readonly>
                </td>
                <td>
                    <select th:field="*{rentType}">
                        <option th:each="rentType: ${rentTypeList}" th:text="${rentType.name}"
                                th:value="${rentType.id}"></option>
                    </select>
                </td>
            </tr>
            <div id="villaHouse">
                <tr class="villaHouse">
                    <td>
                        <input class="form-control" placeholder="TIÊU CHUẨN PHÒNG:" readonly>
                    </td>
                    <td><input type="text" th:field="*{standardRoom}"/></td>
                </tr>

                <tr class="villaHouse">
                    <td class="img-fluid">
                        <input class="form-control " placeholder="MÔ TẢ TIỆN NGHI KHÁC:" readonly>
                    </td>
                    <td><input type="text" th:field="*{descriptionOtherConvenience}"/></td>
                </tr>

                <tr class="villaHouse">
                    <td class="img-fluid">
                        <input class="form-control " placeholder="SỐ TẦNG:" readonly>
                    </td>
                    <td><input type="text" th:field="*{numberOfFloors}"/></td>
                </tr>
            </div>

            <tr id="poolArea">
                <td class="img-fluid">
                    <input class="form-control " placeholder="DIỆN TÍCH HỒ BƠI:" readonly>
                </td>
                <td><input type="text" th:field="*{poolArea}"/></td>
            </tr>

            <tr id="facilityFree">
                <td class="img-fluid">
                    <input class="form-control " placeholder="DỊCH VỤ MIỄN PHÍ:" readonly>
                </td>
                <td><input type="text" th:field="*{facilityFree}"/></td>
            </tr>

            <tr>
                <td></td>
                <td>
                    <button class="btn  btn-primary" type="submit" value="Create">Thêm mới</button>
                </td>
            </tr>
        </table>
    </form>
    <footer th:replace="~{/home::footer}"></footer>
    <div class="row" th:replace="~{/home::phone}"></div>
    <div class="row" th:replace="~{/home::gotop}"></div>
</div>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
<script>
    $("#selectFacilityType").on('change', function () {
        let idFacilityType = $(this).val();
        switch (idFacilityType) {
            case '1':
                $(".villaHouse").show();
                $("#poolArea").show();
                $("#facilityFree").hide();
                break;
            case '2':
                $(".villaHouse").show();
                $("#poolArea").hide();
                $("#facilityFree").hide();
                break;
            case '3':
                $("#poolArea").hide();
                $(".villaHouse").hide();
                $("#facilityFree").show();
                break;
            default:
                $(".villaHouse").hide();
                $("#poolArea").hide();
                $("#facilityFree").hide();
        }
    });
</script>
</body>
</html>
