<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<form th:object="${blogList}" th:action="@{/blog/save}" method="post">
    <fieldset>
        <legend style="color: crimson">Thông tin Blog</legend>
        <table>

            <tr>
                <td>Tên blog</td>
                <td><input type="text" th:field="*{name}"></td>
            </tr>
            <tr>
                <td>Nội dung</td>
                <td><textarea  th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td>Tác giả</td>
                <td><input type="text" th:field="*{writer}"></td>
            </tr>
            <tr>
                <td>Ngày viết</td>
                <td><input type="date" th:field="*{dateOfWriting}"></td>
            </tr>
        </table>
        <button type="submit">Create</button>
    </fieldset>
</form>
</body>
</html>
