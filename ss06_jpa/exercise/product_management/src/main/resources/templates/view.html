<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div th:if="${message}">
    <h2 th:text="${message}" style="color: red"></h2>
</div>

<form th:object="${product}" style="text-align: center">
    <fieldset>
        <legend style="color: crimson">Thông tin sản phẩm chi tiết sản phẩm</legend>
        <table class="table table-striped">
            <tr>
                <td>Mã sản phẩm</td>
                <td>
                    <input th:field="*{id}" disabled>
                </td>
            </tr>
            <tr>
                <td>Tên sản phẩm</td>
                <td><input type="text" th:field="*{name}" disabled></td>
            </tr>
            <tr>
                <td>Giá</td>
                <td><input type="text" th:field="*{price}" disabled></td>
            </tr>
            <tr>
                <td>Mô tả</td>
                <td><input type="text" th:field="*{description}" disabled></td>
            </tr>
            <tr>
                <td>Nhà sản xuất</td>
                <td><input type="text" th:field="*{producer}" disabled></td>
            </tr>
        </table>
    </fieldset>
</form>
</body>
</html>
