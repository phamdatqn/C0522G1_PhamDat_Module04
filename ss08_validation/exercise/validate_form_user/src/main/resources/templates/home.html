<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head th:replace="/layout :: head">
    <meta charset="UTF-8">

    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>

<div class="row container-fluid">
    <div class="row" th:replace="/layout :: navBar"></div>
    <div class="row">
        <h1>User Management</h1>
    </div>

    <div class="row" th:if="${message}">
        <h4 th:text="${message}" style="color: red"></h4>
    </div>
    <br>

    <div>
        <table class="table table-striped" style="margin-top: 50px">
            <tr>
                <th>STT</th>
                <th>First name</th>
                <th>Last name</th>
                <th>Phone number</th>
                <th>Age</th>
            </tr>
            <tr th:each="user,status : ${userList}">
                <td th:text="${userList.number * 2 + status.count}"></td>
                <td style="color: #0c63e4" th:text="${user.firstName}"></td>
                <td style="color: #0c63e4" th:text="${user.lastName}"></td>
                <td th:text="${user.phoneNumber}"></td>
                <td th:text="${user.age}"></td>
            </tr>
        </table>
    </div>

    <div style="text-align: center">
        <a th:href="@{'/user'(page=${userList.number - 1}, search=${search})}" th:if="${userList.hasPrevious()}">Previous</a>
        <span th:text="${userList.number + 1}"></span> / <span th:text="${userList.totalPages}"></span>
        <a th:href="@{'/user'(page=${userList.number + 1}, search=${search})}" th:if="${userList.hasNext()}">Next</a>
    </div>
</div>
</body>
</html>
</body>
</html>
