<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row" th:replace="blog/navBar :: navBar"></div>
<a th:href="@{/templates/blog}">Back to blog list</a><br><br>

<div th:object="${blogInfo}">
    <h3 th:text="${blogInfo.title}"></h3>

    <span>Tác giả: </span><span th:text="${blogInfo.writer}"></span><br>
    <span>Thể loại: </span><span th:text="${blogInfo.category.categoryName}"></span><br>
    <span>Ngày viết: </span><span th:text="${blogInfo.dateOfWriting}"></span><br>

    <h4>Nội dung:</h4>
    <p th:text="${blogInfo.content}"></p>
</div>
</body>
</html>
