<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/css/bootstrap.css">

</head>
<body>
<h1>Smartphone List</h1>
<form id="addSmartphone">
    <table>
        <tr>
            <td>Producer:</td>
            <td><input type="text" id="producer" placeholder="producer"></td>
        </tr>
        <tr>
            <td>Model:</td>
            <td><input type="text" id="model" placeholder="model"></td>
        </tr>
        <tr>
            <td>Price:</td>
            <td><input type="text" id="price" placeholder="price"></td>
        </tr>
        <tr>
            <td></td>
            <td><input type="submit" value="Add" onclick="addNewSmartPhone()"></td>
        </tr>
    </table>
</form>

<table id="smartphoneList" class="table table-striped">
    <thead>
    <tr>
        <th>STT</th>
        <th>Tên điện thoại</th>
        <th>Giá</th>
        <th>Nhà sản xuất</th>
        <th>Cập nhập</th>
        <th>Xóa</th>
    </tr>
    </thead>
    <tbody id="tbodyList">
    <tr>
        <td>
            <span>Loading...</span>
        </td>
    </tr>
    </tbody>
</table>


<!-- Button trigger modal -->
<button id="showModalUpdate" type="button" class="btn btn-primary btn-lg" data-toggle="modal"
        data-target="#updateModal">
    Launch
</button>

<!-- Modal -->
<div class="modal fade" id="updateModal" tabindex="-1" role="dialog" aria-labelledby="modelTitleId" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Modal title</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <table id="smartphoneInfoTable" class="table table-striped">-->
                    <tr>
                        <input type="hidden" id="id" value="">
                    </tr>
                    <tr>
                        <td>Producer:</td>
                        <td><input type="text" id="producerEdit" placeholder="producer" value=""></td>
                    </tr>
                    <tr>
                        <td>Model:</td>
                        <td><input type="text" id="modelEdit" placeholder="model" value=""></td>
                    </tr>
                    <tr>
                        <td>Price:</td>
                        <td><input type="text" id="priceEdit" placeholder="price" value=""></td>
                    </tr>
                </table>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save</button>
            </div>
        </div>
    </div>
</div>


</body>

<script src="bootstrap-4.6.2-dist/bootstrap-4.6.2-dist/js/bootstrap.js"></script>
<script src="jquery-3.6.1.js"></script>
<script>
    $(document).ready(function () {
        function list() {
            $("#tbodyList").empty();
            $.ajax({
                url: "http://localhost:8080/api/smartphone",
                type: "GET",
                dataType: "json",
                success: function (data) {
                    console.log(data);
                    let tr = [];
                    for (let i = 0; i < data.length; i++) {
                        tr.push("<tr>");
                        tr.push("<td>" + (i + 1) + "</td>");
                        tr.push("<td>" + data[i].model + "</td>");
                        tr.push("<td>" + data[i].price + "</td>");
                        tr.push("<td>" + data[i].producer + "</td>");
                        tr.push("<td class='updateId'>" + "<span hidden >" + data[i].id + "</span>" + "<button >Update</button>" + "</td>");
                        tr.push("<td class='deleteId'>" + "<span hidden >" + data[i].id + "</span>" + "<button>Delete</button>" + "</td>");
                        tr.push("</tr>");
                    }
                    $("#smartphoneList").append(tr.join(""));
                }
            })
        }

        $(document).on('click', '.updateId', function () {
            let id = $(this).find(":first-child").text();
            $.ajax({
                url: "http://localhost:8080/api/smartphone/update/" + id,
                type: "GET",
                dataType: "json",
                success: function (data) {
                    alert(data)
                    console.log(data);
                    // document.getElementById("id").value = (data.id);
                    // document.getElementById("producerEdit").value = (data.producer);
                    // document.getElementById("modelEdit").value = (data.model);
                    // document.getElementById("priceEdit").value = (data.price);
                    $('#showModalUpdate').click();
                }

            })
        })
        list()
    })

    function addNewSmartPhone() {
        //lay du lieu
        let producer = $('#producer').val();
        let model = $('#model').val();
        let price = $('#price').val();
        let newSmartphone = {
            producer: producer,
            model: model,
            price: price
        };
        // goi ajax
        $.ajax({
            headers: {
                'Accept': 'application/json',
                'Content-Type': 'application/json'
            },
            type: "POST",
            data: JSON.stringify(newSmartphone),
            //tên API
            url: "http://localhost:8080/api/smartphone",
            //xử lý khi thành công
            success: list

        });
        //chặn sự kiện mặc định của thẻ
        event.preventDefault();
    }
</script>
</html>
