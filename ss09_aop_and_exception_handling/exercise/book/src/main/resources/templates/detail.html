<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row" th:replace="navbar :: navBar"></div>
<form th:action="@{/book/borrow/__${book.id}__}" method="post">
    <span th:field="*{book.id}" hidden></span>
    <button class="btn btn-success" style="margin-left: 44%;margin-top: 3%">>>> Mượn sách <<<</button>
</form>


<div th:object="${book}">
    <h3 th:text="${book.bookName}"></h3>

    <span>Tác giả: </span><span th:text="${book.author}"></span><br>
    <span>Số lượng còn lại: </span><span th:text="${book.amount}"></span><br>

    <h4>Nội dung:</h4>
    <p th:text="${book.content}"></p>
</div>
</body>
</html>
