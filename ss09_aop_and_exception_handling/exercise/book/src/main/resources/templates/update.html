<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:charset="UTF-8">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
            crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<div class="row" th:replace="navbar :: navBar"></div>
<form th:object="${book}" th:action="@{/book/update}" method="post">
    <fieldset>
        <legend style="color: crimson">Thông tin Book</legend>
        <table>
            <tr>
                <td><input hidden type="text" th:field="*{id}"></td>
            </tr>
            <tr>
                <td>Tên sách</td>
                <td><input type="text" th:field="*{bookName}"></td>
            </tr>
            <tr>
                <td>Tác giả:</td>
                <td><input type="text" th:field="*{author}"></td>
            </tr>
            <tr>
                <td>Nội dung</td>
                <td><textarea th:field="*{content}"></textarea></td>
            </tr>
            <tr>
                <td>Số lượng còn lại</td>
                <td><input type="text" th:field="*{amount}"></td>
            </tr>
        </table>
        <button type="submit">Update</button>
    </fieldset>
</form>
</body>
</html>
